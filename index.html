<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover"/>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Lokus</title>
    <!-- KaTeX CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.22/dist/katex.min.css" crossorigin="anonymous">
    <!-- KaTeX JS -->
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.22/dist/katex.min.js" crossorigin="anonymous"></script>
    <style>
      html {
        font-size: 14px;
      }

      /* Instant dark theme - prevents white screen flash on startup */
      html, body, #root {
        margin: 0;
        padding: 0;
        background-color: #1e1e1e; /* Obsidian dark bg */
        color: #dcddde; /* Obsidian text */
      }

      /* Loading skeleton - shows while React initializes */
      #root:empty::before {
        content: '';
        display: block;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: #1e1e1e;
      }

      /* Loading indicator */
      #root:empty::after {
        content: 'Lokus';
        display: flex;
        align-items: center;
        justify-content: center;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 32px;
        font-weight: 700;
        color: #7c3aed; /* Accent purple */
        letter-spacing: -0.02em;
        animation: pulse 1.5s ease-in-out infinite;
      }

      @keyframes pulse {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.4; }
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <!-- E2E Test Mode: Install Tauri mock before React loads -->
    <script>
      if (window.location.search.includes('testMode=true')) {
        // In-memory filesystem for mock
        const mockFileSystem = new Map();
        const mockDirectories = new Set(['/tmp/lokus-e2e-test']);

        // Initialize test files
        const wp = '/tmp/lokus-e2e-test';
        mockDirectories.add(wp);
        mockDirectories.add(`${wp}/.lokus`);
        mockDirectories.add(`${wp}/notes`);
        mockFileSystem.set(`${wp}/README.md`, '# Test Workspace\n\nThis is for E2E testing.');
        mockFileSystem.set(`${wp}/test-note.md`, '# Test Note\n\nHello World!');
        mockFileSystem.set(`${wp}/.lokus/config.json`, '{"theme":"light"}');

        // Mock Tauri commands
        const mockCommands = {
          validate_workspace_path: async () => true,
          get_validated_workspace_path: async () => wp,
          save_last_workspace: async () => true,
          read_workspace_files: async () => [
            { name: 'README.md', path: `${wp}/README.md`, is_directory: false, is_file: true },
            { name: 'test-note.md', path: `${wp}/test-note.md`, is_directory: false, is_file: true },
            { name: 'notes', path: `${wp}/notes`, is_directory: true, is_file: false, children: [] }
          ],
          read_file_content: async ({ path }) => mockFileSystem.get(path) || '',
          write_file_content: async ({ path, content }) => { mockFileSystem.set(path, content); return true; },
          load_session_state: async () => ({ openTabs: [`${wp}/test-note.md`], expandedFolders: [wp], recentFiles: [] }),
          save_session_state: async () => true,
          is_development_mode: async () => true,
          list_kanban_boards: async () => [],
          gmail_is_authenticated: async () => false,
        };

        window.__TAURI_INTERNALS__ = {
          invoke: async (cmd, args = {}) => {
            if (mockCommands[cmd]) return mockCommands[cmd](args);
            console.warn('[Test Mock] Unknown command:', cmd);
            return null;
          }
        };
        window.__TAURI_METADATA__ = { test: true };
        console.log('[Test Mode] Tauri mock installed');
      }
    </script>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
