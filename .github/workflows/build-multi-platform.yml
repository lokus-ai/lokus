name: Multi-Platform Build

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # Windows and macOS builds
  build:
    strategy:
      fail-fast: false
      matrix:
        platform:
          - name: Windows
            os: windows-latest
            tauri_config: src-tauri/tauri.windows.conf.json
            artifact_name: windows
            artifact_path: src-tauri/target/release/bundle/**/*
          - name: macOS
            os: macos-latest
            tauri_config: src-tauri/tauri.macos.conf.json
            artifact_name: macos
            artifact_path: src-tauri/target/release/bundle/**/*

    runs-on: ${{ matrix.platform.os }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: package-lock.json

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform.os == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || '' }}

      - name: Cache Rust dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            src-tauri/target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Install Windows dependencies
        if: matrix.platform.os == 'windows-latest'
        run: |
          # Visual Studio Build Tools are pre-installed on windows-latest
          echo "Windows dependencies ready"

      - name: Install macOS dependencies
        if: matrix.platform.os == 'macos-latest'
        run: |
          # Xcode Command Line Tools are pre-installed on macos-latest
          echo "macOS dependencies ready"

      - name: Install Node.js dependencies
        run: npm ci

      - name: Install Tauri CLI
        run: |
          npm install -g @tauri-apps/cli@latest
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Build application
        run: |
          npm run build
          tauri build --config ${{ matrix.platform.tauri_config }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_PRIVATE_KEY: ${{ secrets.TAURI_PRIVATE_KEY }}
          TAURI_KEY_PASSWORD: ${{ secrets.TAURI_KEY_PASSWORD }}

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: lokus-${{ matrix.platform.artifact_name }}
          path: ${{ matrix.platform.artifact_path }}
          retention-days: 7
          if-no-files-found: error

      - name: Upload bundle info
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: build-info-${{ matrix.platform.artifact_name }}
          path: |
            src-tauri/target/release/bundle/
            !src-tauri/target/release/bundle/**/*.app
            !src-tauri/target/release/bundle/**/*.exe
            !src-tauri/target/release/bundle/**/*.msi
            !src-tauri/target/release/bundle/**/*.dmg
          retention-days: 1
          if-no-files-found: warn

  # Linux build - Uses Fedora container for modern distro compatibility
  build-linux:
    runs-on: ubuntu-latest
    container:
      image: fedora:41
      options: --privileged

    steps:
      - name: Install system dependencies
        run: |
          dnf update -y
          dnf install -y \
            gcc gcc-c++ make cmake pkg-config \
            gtk3-devel webkit2gtk4.1-devel \
            libappindicator-gtk3-devel librsvg2-devel \
            patchelf file openssl-devel curl wget git \
            fuse fuse-libs libxcb alsa-lib-devel dbus-devel \
            nodejs npm squashfs-tools xdg-utils

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust
        run: |
          curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs | sh -s -- -y
          echo "$HOME/.cargo/bin" >> $GITHUB_PATH

      - name: Install Node.js dependencies
        run: npm ci

      - name: Install Tauri CLI
        run: |
          source $HOME/.cargo/env
          cargo install tauri-cli --locked

      - name: Update linuxdeploy to latest version
        run: |
          # Use latest linuxdeploy release for better compatibility with modern distros
          TOOLKIT_PATH="${XDG_CACHE_HOME:-$HOME/.cache}/tauri"
          mkdir -p "$TOOLKIT_PATH"
          wget -q https://github.com/linuxdeploy/linuxdeploy/releases/download/1-alpha-20251107-1/linuxdeploy-x86_64.AppImage \
            -O "$TOOLKIT_PATH/linuxdeploy-x86_64.AppImage"
          chmod +x "$TOOLKIT_PATH/linuxdeploy-x86_64.AppImage"
          echo "Updated linuxdeploy to 1-alpha-20251107-1"

      - name: Build application
        run: |
          source $HOME/.cargo/env
          npm run build
          NO_STRIP=true cargo tauri build
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_PRIVATE_KEY: ${{ secrets.TAURI_PRIVATE_KEY }}
          TAURI_KEY_PASSWORD: ${{ secrets.TAURI_KEY_PASSWORD }}

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: lokus-linux
          path: |
            src-tauri/target/release/bundle/appimage/*.AppImage
            src-tauri/target/release/bundle/deb/*.deb
            src-tauri/target/release/bundle/rpm/*.rpm
          retention-days: 7
          if-no-files-found: error

      - name: Upload bundle info
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: build-info-linux
          path: |
            src-tauri/target/release/bundle/
            !src-tauri/target/release/bundle/**/*.deb
            !src-tauri/target/release/bundle/**/*.rpm
            !src-tauri/target/release/bundle/**/*.AppImage
          retention-days: 1
          if-no-files-found: warn

  build-summary:
    needs: [build, build-linux]
    runs-on: ubuntu-latest
    if: always()

    steps:
      - name: Build Status Summary
        run: |
          echo "## Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Platform | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|----------|--------|" >> $GITHUB_STEP_SUMMARY

          if [ "${{ needs.build.result }}" == "success" ]; then
            echo "| Windows/macOS | ✅ Success |" >> $GITHUB_STEP_SUMMARY
          elif [ "${{ needs.build.result }}" == "failure" ]; then
            echo "| Windows/macOS | ❌ Failed |" >> $GITHUB_STEP_SUMMARY
          else
            echo "| Windows/macOS | ⚠️ Cancelled/Skipped |" >> $GITHUB_STEP_SUMMARY
          fi

          if [ "${{ needs.build-linux.result }}" == "success" ]; then
            echo "| Linux (Fedora) | ✅ Success |" >> $GITHUB_STEP_SUMMARY
          elif [ "${{ needs.build-linux.result }}" == "failure" ]; then
            echo "| Linux (Fedora) | ❌ Failed |" >> $GITHUB_STEP_SUMMARY
          else
            echo "| Linux (Fedora) | ⚠️ Cancelled/Skipped |" >> $GITHUB_STEP_SUMMARY
          fi

          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Artifacts:** Available for download from the Actions page" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Note:** Linux builds use Fedora 41 container for modern distro compatibility (fixes EGL issues on newer distros)" >> $GITHUB_STEP_SUMMARY