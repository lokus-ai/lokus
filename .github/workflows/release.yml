name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    runs-on: ${{ matrix.platform }}

    strategy:
      fail-fast: false
      matrix:
        platform: [macos-latest, windows-latest]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Rust setup
        uses: dtolnay/rust-toolchain@stable

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'

      - name: Sync node version and setup cache
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'

      - name: Clean npm cache and dependencies
        shell: bash
        run: |
          rm -rf node_modules package-lock.json
          npm cache clean --force

      - name: Install frontend dependencies
        run: npm install

      - name: Setup Apple API Key (macOS only)
        if: matrix.platform == 'macos-latest'
        run: |
          mkdir -p ~/private_keys
          echo "${{ secrets.APPLE_API_KEY_PATH_BASE64 }}" | base64 --decode > ~/private_keys/AuthKey_${{ secrets.APPLE_API_KEY }}.p8

      - name: Install Apple Certificate (macOS only)
        if: matrix.platform == 'macos-latest'
        env:
          APPLE_CERTIFICATE: ${{ secrets.APPLE_CERTIFICATE }}
          APPLE_CERTIFICATE_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
        run: |
          # Create variables
          KEYCHAIN_PATH=$RUNNER_TEMP/app-signing.keychain-db
          KEYCHAIN_PASSWORD=$(openssl rand -base64 32)
          CERTIFICATE_PATH=$RUNNER_TEMP/certificate.p12

          # Decode certificate
          echo "$APPLE_CERTIFICATE" | base64 --decode > $CERTIFICATE_PATH

          # Create temporary keychain
          security create-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH
          security set-keychain-settings -lut 21600 $KEYCHAIN_PATH
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH

          # Import certificate to keychain
          security import $CERTIFICATE_PATH -P "$APPLE_CERTIFICATE_PASSWORD" \
            -A -t cert -f pkcs12 -k $KEYCHAIN_PATH
          security list-keychain -d user -s $KEYCHAIN_PATH

          # Allow codesign to access keychain
          security set-key-partition-list -S apple-tool:,apple:,codesign: \
            -s -k "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH

          # Verify certificate was installed
          security find-identity -v -p codesigning $KEYCHAIN_PATH

      - name: Build the app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GOOGLE_CLIENT_ID: ${{ secrets.GOOGLE_CLIENT_ID }}
          GOOGLE_CLIENT_SECRET: ${{ secrets.GOOGLE_CLIENT_SECRET }}
          VITE_AUTH_BASE_URL: https://lokusmd.com
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
          APPLE_CERTIFICATE: ${{ secrets.APPLE_CERTIFICATE }}
          APPLE_CERTIFICATE_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
          APPLE_SIGNING_IDENTITY: ${{ secrets.APPLE_SIGNING_IDENTITY }}
          APPLE_API_ISSUER: ${{ secrets.APPLE_API_ISSUER }}
          APPLE_API_KEY: ${{ secrets.APPLE_API_KEY }}
          APPLE_API_KEY_PATH: ~/private_keys/AuthKey_${{ secrets.APPLE_API_KEY }}.p8
          # Crash Reporting (Sentry/GlitchTip)
          VITE_SENTRY_DSN: ${{ secrets.VITE_SENTRY_DSN }}
          VITE_ENABLE_CRASH_REPORTS: 'true'
          VITE_SENTRY_ENVIRONMENT: 'production'
          # Analytics (Umami)
          VITE_UMAMI_WEBSITE_ID: ${{ secrets.VITE_UMAMI_WEBSITE_ID }}
          VITE_UMAMI_API_ENDPOINT: ${{ secrets.VITE_UMAMI_API_ENDPOINT }}
        with:
          includeUpdaterJson: true
          tagName: ${{ github.ref_name }}
          releaseName: 'Lokus ${{ github.ref_name }}'
          releaseBody: |
            ðŸš€ **Lokus ${{ github.ref_name }}**
            
            See [CHANGELOG.md](https://github.com/lokus-ai/lokus/blob/main/CHANGELOG.md) for full details.
            
            ---
            
            ## ðŸ“¦ Installation
            
            **ðŸŽ macOS**
            - Download `Lokus_x64.app.tar.gz` or `.dmg`
            - Apple Silicon: Universal binary included
            
            **ðŸªŸ Windows**
            - Download `.msi` for installer
            - Or `.exe` for portable version
            
            **ðŸ§ Linux**
            - Ubuntu/Debian: `.deb`
            - Fedora/RHEL: `.rpm`
            - Universal: `.AppImage`
            
            ---
            
            **Full Changelog**: https://github.com/lokus-ai/lokus/compare/${{ github.event.before }}...${{ github.ref_name }}
          releaseDraft: false
          prerelease: ${{ contains(github.ref_name, 'beta') || contains(github.ref_name, 'alpha') || contains(github.ref_name, 'rc') }}

  # Linux Build - Uses Fedora container for modern distro compatibility
  release-linux:
    runs-on: ubuntu-latest
    container:
      image: fedora:41
      options: --privileged

    steps:
      - name: Install system dependencies
        run: |
          dnf update -y
          dnf install -y \
            gcc gcc-c++ make cmake pkg-config \
            gtk3-devel webkit2gtk4.1-devel \
            libappindicator-gtk3-devel librsvg2-devel \
            patchelf file openssl-devel curl wget git \
            fuse fuse-libs libxcb alsa-lib-devel dbus-devel \
            nodejs npm squashfs-tools xdg-utils

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust
        run: |
          curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs | sh -s -- -y
          echo "$HOME/.cargo/bin" >> $GITHUB_PATH

      - name: Install frontend dependencies
        run: npm ci

      - name: Install Tauri CLI
        run: |
          source $HOME/.cargo/env
          cargo install tauri-cli --locked

      - name: Update linuxdeploy to latest version
        run: |
          # Use latest linuxdeploy release for better compatibility with modern distros
          TOOLKIT_PATH="${XDG_CACHE_HOME:-$HOME/.cache}/tauri"
          mkdir -p "$TOOLKIT_PATH"
          wget -q https://github.com/linuxdeploy/linuxdeploy/releases/download/1-alpha-20251107-1/linuxdeploy-x86_64.AppImage \
            -O "$TOOLKIT_PATH/linuxdeploy-x86_64.AppImage"
          chmod +x "$TOOLKIT_PATH/linuxdeploy-x86_64.AppImage"
          echo "Updated linuxdeploy to 1-alpha-20251107-1"

      - name: Build frontend
        run: npm run build
        env:
          GOOGLE_CLIENT_ID: ${{ secrets.GOOGLE_CLIENT_ID }}
          GOOGLE_CLIENT_SECRET: ${{ secrets.GOOGLE_CLIENT_SECRET }}
          VITE_AUTH_BASE_URL: https://lokusmd.com
          VITE_SENTRY_DSN: ${{ secrets.VITE_SENTRY_DSN }}
          VITE_ENABLE_CRASH_REPORTS: 'true'
          VITE_SENTRY_ENVIRONMENT: 'production'
          VITE_UMAMI_WEBSITE_ID: ${{ secrets.VITE_UMAMI_WEBSITE_ID }}
          VITE_UMAMI_API_ENDPOINT: ${{ secrets.VITE_UMAMI_API_ENDPOINT }}

      - name: Build Tauri app
        run: |
          source $HOME/.cargo/env
          NO_STRIP=true cargo tauri build
        env:
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        working-directory: ./

      - name: List build artifacts
        run: |
          echo "=== Bundle contents ==="
          find src-tauri/target/release/bundle -type f -name "*.AppImage" -o -name "*.deb" -o -name "*.rpm" 2>/dev/null || true
          ls -la src-tauri/target/release/bundle/ || true

      - name: Upload Linux artifacts
        uses: actions/upload-artifact@v4
        with:
          name: linux-packages
          path: |
            src-tauri/target/release/bundle/appimage/*.AppImage
            src-tauri/target/release/bundle/deb/*.deb
            src-tauri/target/release/bundle/rpm/*.rpm
          retention-days: 1

  # Smoke test Linux packages on multiple distros before publishing
  smoke-test-linux:
    needs: release-linux
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        distro:
          - name: Ubuntu 24.04
            image: ubuntu:24.04
            package: deb
            install_cmd: apt-get update && apt-get install -y
            deps: libgtk-3-0 libwebkit2gtk-4.1-0 libayatana-appindicator3-1
          - name: Fedora 41
            image: fedora:41
            package: rpm
            install_cmd: dnf install -y
            deps: gtk3 webkit2gtk4.1 libappindicator-gtk3
          - name: Debian 12
            image: debian:12
            package: deb
            install_cmd: apt-get update && apt-get install -y
            deps: libgtk-3-0 libwebkit2gtk-4.0-0 libayatana-appindicator3-1
          - name: Arch Linux (AppImage)
            image: archlinux:latest
            package: appimage
            install_cmd: pacman -Syu --noconfirm
            deps: gtk3 webkit2gtk-4.1 libappindicator-gtk3 fuse2

    steps:
      - name: Download Linux packages
        uses: actions/download-artifact@v4
        with:
          name: linux-packages
          path: packages

      - name: List downloaded packages
        run: find packages -type f | head -20

      - name: Test package on ${{ matrix.distro.name }}
        run: |
          docker run --rm --privileged \
            -v ${{ github.workspace }}/packages:/packages:ro \
            -e WEBKIT_DISABLE_DMABUF_RENDERER=1 \
            ${{ matrix.distro.image }} \
            bash -c '
              set -e
              echo "=== Testing on ${{ matrix.distro.name }} ==="

              # Install dependencies
              ${{ matrix.distro.install_cmd }} ${{ matrix.distro.deps }} xvfb procps || true

              # Find and install/run package
              if [ "${{ matrix.distro.package }}" = "deb" ]; then
                DEB_FILE=$(find /packages -name "*.deb" | head -1)
                echo "Installing: $DEB_FILE"
                dpkg -i "$DEB_FILE" || apt-get install -f -y
                APP_PATH=$(which lokus || find /usr -name "lokus" -type f 2>/dev/null | head -1)

              elif [ "${{ matrix.distro.package }}" = "rpm" ]; then
                RPM_FILE=$(find /packages -name "*.rpm" | head -1)
                echo "Installing: $RPM_FILE"
                rpm -i "$RPM_FILE" || dnf install -y "$RPM_FILE"
                APP_PATH=$(which lokus || find /usr -name "lokus" -type f 2>/dev/null | head -1)

              elif [ "${{ matrix.distro.package }}" = "appimage" ]; then
                APPIMAGE_FILE=$(find /packages -name "*.AppImage" | head -1)
                echo "Testing AppImage: $APPIMAGE_FILE"
                chmod +x "$APPIMAGE_FILE"
                APP_PATH="$APPIMAGE_FILE"
              fi

              echo "App path: $APP_PATH"

              # Smoke test: Launch app with virtual display, verify it starts
              echo "Starting smoke test..."
              export DISPLAY=:99
              Xvfb :99 -screen 0 1024x768x24 &
              sleep 2

              # Run app for 5 seconds, check it does not crash immediately
              timeout 5s "$APP_PATH" &
              APP_PID=$!
              sleep 3

              # Check if process is still running (did not crash)
              if kill -0 $APP_PID 2>/dev/null; then
                echo "SUCCESS: App started and is running"
                kill $APP_PID 2>/dev/null || true
                exit 0
              else
                echo "FAILED: App crashed or exited unexpectedly"
                exit 1
              fi
            '

      - name: Report test result
        if: always()
        run: |
          echo "## Smoke Test: ${{ matrix.distro.name }}" >> $GITHUB_STEP_SUMMARY
          if [ "${{ job.status }}" = "success" ]; then
            echo "Result: PASSED" >> $GITHUB_STEP_SUMMARY
          else
            echo "Result: FAILED" >> $GITHUB_STEP_SUMMARY
          fi

  # Publish Linux packages after smoke tests pass
  publish-linux:
    needs: smoke-test-linux
    runs-on: ubuntu-latest

    steps:
      - name: Download Linux packages
        uses: actions/download-artifact@v4
        with:
          name: linux-packages
          path: packages

      - name: Upload Linux artifacts to release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            packages/appimage/*.AppImage
            packages/deb/*.deb
            packages/rpm/*.rpm
          tag_name: ${{ github.ref_name }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # App Store Build - Only runs for stable releases (no beta/alpha/rc)
  release-appstore:
    runs-on: macos-latest
    needs: release
    if: ${{ !contains(github.ref_name, 'beta') && !contains(github.ref_name, 'alpha') && !contains(github.ref_name, 'rc') }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Rust setup
        uses: dtolnay/rust-toolchain@stable

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'

      - name: Sync node version and setup cache
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'

      - name: Install frontend dependencies
        run: npm install

      - name: Install App Store Certificates
        env:
          APPLE_APPSTORE_CERTIFICATE: ${{ secrets.APPLE_APPSTORE_CERTIFICATE }}
          APPLE_INSTALLER_CERTIFICATE: ${{ secrets.APPLE_INSTALLER_CERTIFICATE }}
          APPLE_CERTIFICATE_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
          APPLE_PROVISIONING_PROFILE: ${{ secrets.APPLE_PROVISIONING_PROFILE }}
        run: |
          # Create keychain
          KEYCHAIN_PATH=$RUNNER_TEMP/app-signing.keychain-db
          KEYCHAIN_PASSWORD=$(openssl rand -base64 32)

          security create-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH
          security set-keychain-settings -lut 21600 $KEYCHAIN_PATH
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH

          # Import App Store Application certificate
          echo "$APPLE_APPSTORE_CERTIFICATE" | base64 --decode > $RUNNER_TEMP/appstore.p12
          security import $RUNNER_TEMP/appstore.p12 -P "$APPLE_CERTIFICATE_PASSWORD" \
            -A -t cert -f pkcs12 -k $KEYCHAIN_PATH

          # Import Installer certificate
          echo "$APPLE_INSTALLER_CERTIFICATE" | base64 --decode > $RUNNER_TEMP/installer.p12
          security import $RUNNER_TEMP/installer.p12 -P "$APPLE_CERTIFICATE_PASSWORD" \
            -A -t cert -f pkcs12 -k $KEYCHAIN_PATH

          security list-keychain -d user -s $KEYCHAIN_PATH
          security set-key-partition-list -S apple-tool:,apple:,codesign: \
            -s -k "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH

          # Install provisioning profile
          mkdir -p ~/Library/MobileDevice/Provisioning\ Profiles
          echo "$APPLE_PROVISIONING_PROFILE" | base64 --decode > \
            ~/Library/MobileDevice/Provisioning\ Profiles/embedded.provisionprofile

          # Verify certificates
          security find-identity -v -p codesigning $KEYCHAIN_PATH

      - name: Build App Store Version
        env:
          GOOGLE_CLIENT_ID: ${{ secrets.GOOGLE_CLIENT_ID }}
          GOOGLE_CLIENT_SECRET: ${{ secrets.GOOGLE_CLIENT_SECRET }}
          VITE_AUTH_BASE_URL: https://lokusmd.com
          VITE_SENTRY_DSN: ${{ secrets.VITE_SENTRY_DSN }}
          VITE_ENABLE_CRASH_REPORTS: 'true'
          VITE_SENTRY_ENVIRONMENT: 'production'
          VITE_UMAMI_WEBSITE_ID: ${{ secrets.VITE_UMAMI_WEBSITE_ID }}
          VITE_UMAMI_API_ENDPOINT: ${{ secrets.VITE_UMAMI_API_ENDPOINT }}
        run: |
          npm run build
          cd src-tauri
          cargo tauri build --config tauri.appstore.conf.json

      - name: Sign and Package for App Store
        env:
          APPLE_APPSTORE_SIGNING_IDENTITY: ${{ secrets.APPLE_APPSTORE_SIGNING_IDENTITY }}
          APPLE_INSTALLER_SIGNING_IDENTITY: ${{ secrets.APPLE_INSTALLER_SIGNING_IDENTITY }}
        run: |
          APP_PATH="src-tauri/target/release/bundle/macos/Lokus.app"
          PKG_PATH="src-tauri/target/release/Lokus-${{ github.ref_name }}-appstore.pkg"

          # Embed provisioning profile
          cp ~/Library/MobileDevice/Provisioning\ Profiles/embedded.provisionprofile \
            "$APP_PATH/Contents/embedded.provisionprofile"

          # Sign the app with App Store identity
          codesign --deep --force --verify --verbose \
            --sign "$APPLE_APPSTORE_SIGNING_IDENTITY" \
            --entitlements src-tauri/entitlements-appstore.plist \
            "$APP_PATH"

          # Create installer package
          productbuild --sign "$APPLE_INSTALLER_SIGNING_IDENTITY" \
            --component "$APP_PATH" /Applications \
            "$PKG_PATH"

          # Verify the package
          pkgutil --check-signature "$PKG_PATH"

      - name: Upload App Store Package
        uses: softprops/action-gh-release@v1
        with:
          files: src-tauri/target/release/Lokus-${{ github.ref_name }}-appstore.pkg
          tag_name: ${{ github.ref_name }}