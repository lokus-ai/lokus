name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    runs-on: ${{ matrix.platform }}
    
    strategy:
      fail-fast: false
      matrix:
        platform: [macos-latest, ubuntu-22.04, windows-latest]
        
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies (ubuntu only)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.0-dev libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Rust setup
        uses: dtolnay/rust-toolchain@stable

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'

      - name: Sync node version and setup cache
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
          cache: 'npm'

      - name: Clean npm cache (Windows fix)
        if: runner.os == 'Windows'
        run: |
          Remove-Item -Recurse -Force node_modules -ErrorAction SilentlyContinue
          Remove-Item -Force package-lock.json -ErrorAction SilentlyContinue
          npm cache clean --force
        shell: powershell
        
      - name: Install frontend dependencies
        run: npm install

      - name: Build the app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: ${{ github.ref_name }}
          releaseName: 'Lokus ${{ github.ref_name }}'
          releaseBody: |
            🚀 **Lokus ${{ github.ref_name }}** is now available!
            
            ### 📦 Downloads
            Choose the appropriate installer for your platform:
            - **🍎 macOS**: Download the `.dmg` file
            - **🪟 Windows**: Download the `.msi` installer  
            - **🐧 Linux**: Download the `.deb`, `.rpm`, or `.AppImage` file
            
            ### ✨ Features
            - 🎨 Rich text editing with TipTap
            - 📝 Full Markdown support
            - 🔗 Wiki links with autocomplete
            - 🧮 LaTeX math equations
            - 📧 Gmail integration with OAuth 2.0
            - 🧠 68 AI-powered MCP tools
            - 🎨 Advanced themes and customization
          releaseDraft: false
          prerelease: false