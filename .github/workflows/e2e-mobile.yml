name: Mobile E2E Tests

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]
  workflow_dispatch:

concurrency:
  group: mobile-e2e-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # ─────────────────────────────────────────────────────────────
  # Android E2E Tests with Maestro
  # ─────────────────────────────────────────────────────────────
  e2e-android:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Setup Android NDK
        run: |
          sdkmanager "ndk;25.2.9519653"
          echo "ANDROID_NDK_HOME=$ANDROID_HOME/ndk/25.2.9519653" >> $GITHUB_ENV

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-linux-android,armv7-linux-androideabi,i686-linux-android,x86_64-linux-android

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install frontend dependencies
        run: npm ci

      - name: Install Tauri CLI
        run: cargo install tauri-cli --version "^2.0"

      - name: Initialize and Build Android Debug APK
        run: |
          cargo tauri android init
          cargo tauri android build --debug --config src-tauri/tauri.android.conf.json

      - name: Install Maestro
        run: |
          curl -Ls "https://get.maestro.mobile.dev" | bash
          echo "$HOME/.maestro/bin" >> $GITHUB_PATH

      - name: Enable KVM for Android Emulator
        run: |
          echo 'KERNEL=="kvm", GROUP="kvm", MODE="0666", OPTIONS+="static_node=kvm"' | sudo tee /etc/udev/rules.d/99-kvm4all.rules
          sudo udevadm control --reload-rules
          sudo udevadm trigger --name-match=kvm

      - name: Run E2E Tests on Android Emulator
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 31
          target: google_apis
          arch: x86_64
          profile: Pixel 6
          emulator-options: -no-snapshot-save -no-window -gpu swiftshader_indirect -noaudio -no-boot-anim
          script: |
            # Install the APK
            APK_PATH=$(find src-tauri/gen/android -name "*.apk" -type f | head -1)
            adb install "$APK_PATH"

            # Run Maestro tests
            ~/.maestro/bin/maestro test tests/e2e/mobile/smoke.yaml --format junit --output tests/e2e/mobile/results/

      - name: Upload Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: android-e2e-results
          path: |
            tests/e2e/mobile/results/
            ~/.maestro/tests/
          retention-days: 7
          if-no-files-found: ignore

      - name: Upload Screenshots
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: android-e2e-screenshots
          path: |
            ~/.maestro/screenshots/
          retention-days: 7
          if-no-files-found: ignore

  # ─────────────────────────────────────────────────────────────
  # iOS E2E Tests with Maestro
  # ─────────────────────────────────────────────────────────────
  e2e-ios:
    runs-on: macos-14

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '15.4'

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-apple-ios,aarch64-apple-ios-sim,x86_64-apple-ios

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install frontend dependencies
        run: npm ci

      - name: Install Tauri CLI
        run: cargo install tauri-cli --version "^2.0"

      - name: Initialize and Build iOS Debug App
        run: |
          cargo tauri ios init
          cargo tauri ios build --debug --config src-tauri/tauri.ios.conf.json

      - name: Install Maestro
        run: |
          curl -Ls "https://get.maestro.mobile.dev" | bash
          echo "$HOME/.maestro/bin" >> $GITHUB_PATH

      - name: Start iOS Simulator
        run: |
          # Boot iPhone 15 simulator
          DEVICE_ID=$(xcrun simctl list devices available | grep "iPhone 15" | head -1 | grep -oE '[A-F0-9-]{36}')
          xcrun simctl boot "$DEVICE_ID" || true
          xcrun simctl bootstatus "$DEVICE_ID" -b

      - name: Install App on Simulator
        run: |
          APP_PATH=$(find src-tauri/gen/apple/build -name "*.app" -type d | head -1)
          xcrun simctl install booted "$APP_PATH"

      - name: Run E2E Tests on iOS Simulator
        run: |
          ~/.maestro/bin/maestro test tests/e2e/mobile/smoke.yaml --format junit --output tests/e2e/mobile/results/

      - name: Upload Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ios-e2e-results
          path: |
            tests/e2e/mobile/results/
            ~/.maestro/tests/
          retention-days: 7
          if-no-files-found: ignore

      - name: Upload Screenshots
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ios-e2e-screenshots
          path: |
            ~/.maestro/screenshots/
          retention-days: 7
          if-no-files-found: ignore

  # ─────────────────────────────────────────────────────────────
  # Test Summary
  # ─────────────────────────────────────────────────────────────
  e2e-summary:
    needs: [e2e-android, e2e-ios]
    runs-on: ubuntu-latest
    if: always()

    steps:
      - name: E2E Test Summary
        run: |
          echo "## Mobile E2E Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Platform | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|----------|--------|" >> $GITHUB_STEP_SUMMARY

          if [ "${{ needs.e2e-android.result }}" == "success" ]; then
            echo "| Android | ✅ Passed |" >> $GITHUB_STEP_SUMMARY
          elif [ "${{ needs.e2e-android.result }}" == "failure" ]; then
            echo "| Android | ❌ Failed |" >> $GITHUB_STEP_SUMMARY
          else
            echo "| Android | ⚠️ Skipped |" >> $GITHUB_STEP_SUMMARY
          fi

          if [ "${{ needs.e2e-ios.result }}" == "success" ]; then
            echo "| iOS | ✅ Passed |" >> $GITHUB_STEP_SUMMARY
          elif [ "${{ needs.e2e-ios.result }}" == "failure" ]; then
            echo "| iOS | ❌ Failed |" >> $GITHUB_STEP_SUMMARY
          else
            echo "| iOS | ⚠️ Skipped |" >> $GITHUB_STEP_SUMMARY
          fi
