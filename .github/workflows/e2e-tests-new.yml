name: E2E Tests

on:
  workflow_dispatch:
  push:
    branches: [main, develop, fix/211-re-enable-e2e-tests]
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  e2e-linux:
    name: E2E Tests (Linux)
    runs-on: ubuntu-latest
    container:
      image: mcr.microsoft.com/playwright:v1.56.0-noble
      options: --user 1001
    timeout-minutes: 30

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 22
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run E2E tests
        run: npx playwright test --reporter=html
        env:
          CI: 'true'

      - name: Upload test report
        uses: actions/upload-artifact@v5
        if: ${{ !cancelled() }}
        with:
          name: playwright-report-linux
          path: playwright-report/
          retention-days: 30

      - name: Upload test results
        uses: actions/upload-artifact@v5
        if: failure()
        with:
          name: test-results-linux
          path: test-results/
          retention-days: 30

  e2e-macos:
    name: E2E Tests (macOS)
    runs-on: macos-latest
    timeout-minutes: 30

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 22
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Run E2E tests
        run: npx playwright test --reporter=html
        env:
          CI: 'true'

      - name: Upload test report
        uses: actions/upload-artifact@v5
        if: ${{ !cancelled() }}
        with:
          name: playwright-report-macos
          path: playwright-report/
          retention-days: 30

      - name: Upload test results
        uses: actions/upload-artifact@v5
        if: failure()
        with:
          name: test-results-macos
          path: test-results/
          retention-days: 30

  e2e-windows:
    name: E2E Tests (Windows)
    runs-on: windows-latest
    timeout-minutes: 30

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 22
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Run E2E tests
        run: npx playwright test --reporter=html
        env:
          CI: 'true'

      - name: Upload test report
        uses: actions/upload-artifact@v5
        if: ${{ !cancelled() }}
        with:
          name: playwright-report-windows
          path: playwright-report/
          retention-days: 30

      - name: Upload test results
        uses: actions/upload-artifact@v5
        if: failure()
        with:
          name: test-results-windows
          path: test-results/
          retention-days: 30

  summary:
    name: Test Summary
    needs: [e2e-linux, e2e-macos, e2e-windows]
    runs-on: ubuntu-latest
    if: always()

    steps:
      - name: Generate Summary
        run: |
          echo "# üß™ E2E Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Platform | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|----------|--------|" >> $GITHUB_STEP_SUMMARY
          
          # Linux status
          if [ "${{ needs.e2e-linux.result }}" == "success" ]; then
            echo "| üêß Linux | ‚úÖ Passed |" >> $GITHUB_STEP_SUMMARY
          elif [ "${{ needs.e2e-linux.result }}" == "failure" ]; then
            echo "| üêß Linux | ‚ùå Failed |" >> $GITHUB_STEP_SUMMARY
          elif [ "${{ needs.e2e-linux.result }}" == "skipped" ]; then
            echo "| üêß Linux | ‚è≠Ô∏è Skipped |" >> $GITHUB_STEP_SUMMARY
          else
            echo "| üêß Linux | ‚ö†Ô∏è Cancelled |" >> $GITHUB_STEP_SUMMARY
          fi
          
          # macOS status
          if [ "${{ needs.e2e-macos.result }}" == "success" ]; then
            echo "| üçé macOS | ‚úÖ Passed |" >> $GITHUB_STEP_SUMMARY
          elif [ "${{ needs.e2e-macos.result }}" == "failure" ]; then
            echo "| üçé macOS | ‚ùå Failed |" >> $GITHUB_STEP_SUMMARY
          elif [ "${{ needs.e2e-macos.result }}" == "skipped" ]; then
            echo "| üçé macOS | ‚è≠Ô∏è Skipped |" >> $GITHUB_STEP_SUMMARY
          else
            echo "| üçé macOS | ‚ö†Ô∏è Cancelled |" >> $GITHUB_STEP_SUMMARY
          fi
          
          # Windows status
          if [ "${{ needs.e2e-windows.result }}" == "success" ]; then
            echo "| ü™ü Windows | ‚úÖ Passed |" >> $GITHUB_STEP_SUMMARY
          elif [ "${{ needs.e2e-windows.result }}" == "failure" ]; then
            echo "| ü™ü Windows | ‚ùå Failed |" >> $GITHUB_STEP_SUMMARY
          elif [ "${{ needs.e2e-windows.result }}" == "skipped" ]; then
            echo "| ü™ü Windows | ‚è≠Ô∏è Skipped |" >> $GITHUB_STEP_SUMMARY
          else
            echo "| ü™ü Windows | ‚ö†Ô∏è Cancelled |" >> $GITHUB_STEP_SUMMARY
          fi
          
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## üì¶ Artifacts" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **playwright-report-linux** - HTML report for Linux tests" >> $GITHUB_STEP_SUMMARY
          echo "- **playwright-report-macos** - HTML report for macOS tests" >> $GITHUB_STEP_SUMMARY
          echo "- **playwright-report-windows** - HTML report for Windows tests" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Download artifacts to view detailed test reports with screenshots and traces." >> $GITHUB_STEP_SUMMARY

      - name: Check overall result
        if: needs.e2e-linux.result == 'failure' || needs.e2e-macos.result == 'failure' || needs.e2e-windows.result == 'failure'
        run: |
          echo "‚ùå Some E2E tests failed!"
          exit 1

