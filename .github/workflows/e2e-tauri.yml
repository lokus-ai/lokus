name: E2E Tests (Tauri App)

# This workflow runs E2E tests against the REAL Tauri application
# Uses tauri-driver + WebdriverIO to control the native app
# Only runs on Linux (macOS has no WKWebView driver, Windows needs extra setup)

on:
  workflow_dispatch:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

concurrency:
  group: tauri-e2e-${{ github.ref }}
  cancel-in-progress: true

jobs:
  e2e-tauri-linux:
    name: Tauri E2E (Linux)
    runs-on: ubuntu-22.04
    timeout-minutes: 60

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'

      - name: Install Rust
        uses: dtolnay/rust-action@stable

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'

      - name: Install Linux dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libgtk-3-dev \
            libwebkit2gtk-4.1-dev \
            libappindicator3-dev \
            librsvg2-dev \
            patchelf \
            webkit2gtk-driver \
            xvfb

      - name: Install tauri-driver
        run: cargo install tauri-driver --locked

      - name: Install npm dependencies
        run: npm ci

      - name: Build Tauri app (release)
        run: npm run tauri build -- --debug
        env:
          TAURI_SIGNING_PRIVATE_KEY: ""

      - name: Create test workspace
        run: |
          mkdir -p /tmp/lokus-e2e-workspace/.lokus
          echo '{"version":"1.0"}' > /tmp/lokus-e2e-workspace/.lokus/config.json
          echo '# Test Note' > /tmp/lokus-e2e-workspace/test-note.md
          echo '# README' > /tmp/lokus-e2e-workspace/README.md

      - name: Run Tauri E2E tests
        run: |
          # Start Xvfb (virtual framebuffer - fake screen)
          Xvfb :99 -screen 0 1920x1080x24 &
          export DISPLAY=:99

          # Give Xvfb time to start
          sleep 3

          # Run tests
          npm run test:e2e:tauri
        env:
          DISPLAY: ':99'
          LOKUS_E2E_WORKSPACE: '/tmp/lokus-e2e-workspace'

      - name: Upload screenshots on failure
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: tauri-e2e-screenshots
          path: |
            test-results/
            *.png
          retention-days: 7

      - name: Upload test logs
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: tauri-e2e-logs
          path: |
            wdio-*.log
            src-tauri/target/debug/*.log
          retention-days: 7

  e2e-tauri-windows:
    name: Tauri E2E (Windows)
    runs-on: windows-latest
    timeout-minutes: 60

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'

      - name: Install Rust
        uses: dtolnay/rust-action@stable

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'

      - name: Install tauri-driver
        run: cargo install tauri-driver --locked

      - name: Install Edge WebDriver
        run: |
          # Get Edge version and download matching driver
          $edgeVersion = (Get-Item "C:\Program Files (x86)\Microsoft\Edge\Application\msedge.exe").VersionInfo.ProductVersion
          $majorVersion = $edgeVersion.Split('.')[0]

          # Download msedgedriver
          $driverUrl = "https://msedgedriver.azureedge.net/$edgeVersion/edgedriver_win64.zip"
          Invoke-WebRequest -Uri $driverUrl -OutFile msedgedriver.zip
          Expand-Archive msedgedriver.zip -DestinationPath $env:USERPROFILE\.cargo\bin -Force
        shell: pwsh

      - name: Install npm dependencies
        run: npm ci

      - name: Build Tauri app (release)
        run: npm run tauri build -- --debug

      - name: Create test workspace
        run: |
          mkdir -p $env:TEMP\lokus-e2e-workspace\.lokus
          echo '{"version":"1.0"}' > $env:TEMP\lokus-e2e-workspace\.lokus\config.json
          echo '# Test Note' > $env:TEMP\lokus-e2e-workspace\test-note.md
        shell: pwsh

      - name: Run Tauri E2E tests
        run: npm run test:e2e:tauri
        env:
          LOKUS_E2E_WORKSPACE: '${{ runner.temp }}\lokus-e2e-workspace'

      - name: Upload screenshots on failure
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: tauri-e2e-screenshots-windows
          path: |
            test-results/
            *.png
          retention-days: 7

  summary:
    name: Tauri E2E Summary
    needs: [e2e-tauri-linux, e2e-tauri-windows]
    runs-on: ubuntu-latest
    if: always()

    steps:
      - name: Generate Summary
        run: |
          echo "# ðŸ–¥ï¸ Tauri App E2E Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "These tests run against the **real Tauri application** (not browser)." >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Platform | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|----------|--------|" >> $GITHUB_STEP_SUMMARY

          if [ "${{ needs.e2e-tauri-linux.result }}" == "success" ]; then
            echo "| ðŸ§ Linux | âœ… Passed |" >> $GITHUB_STEP_SUMMARY
          elif [ "${{ needs.e2e-tauri-linux.result }}" == "failure" ]; then
            echo "| ðŸ§ Linux | âŒ Failed |" >> $GITHUB_STEP_SUMMARY
          else
            echo "| ðŸ§ Linux | âš ï¸ ${{ needs.e2e-tauri-linux.result }} |" >> $GITHUB_STEP_SUMMARY
          fi

          if [ "${{ needs.e2e-tauri-windows.result }}" == "success" ]; then
            echo "| ðŸªŸ Windows | âœ… Passed |" >> $GITHUB_STEP_SUMMARY
          elif [ "${{ needs.e2e-tauri-windows.result }}" == "failure" ]; then
            echo "| ðŸªŸ Windows | âŒ Failed |" >> $GITHUB_STEP_SUMMARY
          else
            echo "| ðŸªŸ Windows | âš ï¸ ${{ needs.e2e-tauri-windows.result }} |" >> $GITHUB_STEP_SUMMARY
          fi

          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âš ï¸ **Note:** macOS is not supported (no WKWebView driver available)" >> $GITHUB_STEP_SUMMARY

      - name: Fail if tests failed
        if: needs.e2e-tauri-linux.result == 'failure' || needs.e2e-tauri-windows.result == 'failure'
        run: exit 1
