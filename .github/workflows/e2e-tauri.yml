name: E2E Tests (Tauri App)

# Runs E2E tests against REAL Tauri application on Linux only
# Uses tauri-driver + WebdriverIO to control the native app

on:
  workflow_dispatch:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

concurrency:
  group: tauri-e2e-${{ github.ref }}
  cancel-in-progress: true

jobs:
  e2e-tauri-linux:
    name: Tauri E2E (Linux)
    runs-on: ubuntu-22.04
    timeout-minutes: 90

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'
          cache-on-failure: true

      - name: Install Linux dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libgtk-3-dev \
            libwebkit2gtk-4.1-dev \
            libappindicator3-dev \
            librsvg2-dev \
            patchelf \
            webkit2gtk-driver \
            xvfb

      - name: Install tauri-driver
        run: cargo install tauri-driver --locked

      - name: Install npm dependencies
        run: npm ci

      - name: Build Tauri app
        run: npm run tauri build -- --debug
        env:
          TAURI_SIGNING_PRIVATE_KEY: ""

      - name: Create test workspace
        run: |
          mkdir -p /tmp/lokus-e2e-workspace/.lokus
          echo '{"version":"1.0"}' > /tmp/lokus-e2e-workspace/.lokus/config.json
          echo '# Test Note' > /tmp/lokus-e2e-workspace/test-note.md
          echo '# README' > /tmp/lokus-e2e-workspace/README.md

      - name: Run Tauri E2E tests
        run: |
          # Start Xvfb (virtual framebuffer)
          Xvfb :99 -screen 0 1920x1080x24 &
          export DISPLAY=:99
          sleep 3
          npm run test:e2e:tauri
        env:
          DISPLAY: ':99'
          LOKUS_E2E_WORKSPACE: '/tmp/lokus-e2e-workspace'

      - name: Upload screenshots on failure
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: tauri-e2e-screenshots
          path: |
            test-results/
            *.png
          retention-days: 7
